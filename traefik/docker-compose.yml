version: '3'

services:
  traefik:
    image: traefik
    container_name: traefik
    environment:
      - "TZ=America/New_York"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - '$PWD/traefik.toml:/etc/traefik/traefik.toml'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - ./logs:/etc/traefik/logs
      - ./acme.json:/acme.json
      - ./ssl:/ssl
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:traefik.arneman.home,traefik
      - traefik.port=8080
    networks:
        - traefik
    restart: always

networks:
    traefik:
        external: true